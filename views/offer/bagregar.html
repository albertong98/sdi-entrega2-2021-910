{% extends "../base.html" %}
{% block titulo %} Agregar oferta {% endblock %}
{% block contenido_principal %}
<h2>Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/offer/add">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Título: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title"
                   placeholder="Titulo de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="details">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="details"
                   placeholder="Detalles de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="price"
                   placeholder="2.50" required="true" step="0.1"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="send" type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
